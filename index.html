    <title>Hells Angels</title>
  <style>
    /* ... código de variáveis e estilos anteriores ... */
    
    /* --- Estilo para a imagem na tela de boas-vindas --- */
    #welcomeLogo {
      max-width: 80%;
      max-height: 120px; /* REDUZIDO para caber melhor no celular */
      margin-bottom: 25px;
      display: block;
    }
    
    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--cor-card);
      z-index: 10000; 
      display: flex;
      flex-direction: column;
      justify-content: center; /* CENTRALIZA verticalmente */
      align-items: center;
      text-align: center;
      transition: opacity 0.5s ease;
      padding: 20px; /* Garante algum espaçamento nas bordas */
      box-sizing: border-box; /* Novo: Garante que o padding não cause overflow */
    }
    
    #welcomeScreen.hidden {
        /* ... código anterior ... */
    }
    
    #welcomeScreen h2 {
      font-size: 36px;
      margin-top: 10px; /* Ajuste o espaçamento superior */
      margin-bottom: 20px;
      color: var(--cor-principal);
    }
